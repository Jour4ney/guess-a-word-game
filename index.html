<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game for learners to test their general science knowledge by guessing the word.">
    <meta name="keywords" content="game, knowledge, general science knowledge, test, everything">
    <title>Science Basics word game</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!--code from youtube.com/codingnepal-->
<body>
    <!-- main container with user-score, question area and controls-->
  <div class="wrapper"> 
  <h1> Science Basic Words</h1> 
  <div class="score">
    <span id="user-score">0</span>
    <span id="total-score">/25</span>
  </div>
   
    <div class="content" id="question-area">
      <div id="question-text">Question text</div>
      <div class="options">
      <button class="btn btn-option" id="True">True</button>
  <button class="btn btn-option" id="False">False</button>
  </div>
</div>

  <div class="controls">
  <button class="btn btn-reset" id="reset">Reset game</button>
  <button class="btn btn-prev" id="prev">Prev</button>
  <button class="btn btn-next" id="next">Next</button>
  <button class="btn btn-submit" id="submit">Submit</button>
  </div>
  </div>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
